
<div class="table-container">
	<table class="table table-filter">
		<tbody>

			<tr *ngFor="let vehicle of vehicles" class="list-group-item clearfix">
				<td>
					<div class="ckbox">
						<input type="checkbox" id="checkbox1"> <label
							for="checkbox1"></label>
					</div>
				</td>
				<td><a href="javascript:;" class="star"> <i
						class="glyphicon glyphicon-star"></i>
				</a></td>
				<td>
					<div class="media">
						<a href="#" class="pull-left"> <img
							src="http://o.aolcdn.com/dims-global/dims3/GLOB/legacy_thumbnail/788x525/quality/85/http://o.aolcdn.com/commerce/autodata/images/USC60NIC041C021001.jpg"
							class="media-photo">
						</a>
						<div class="media-body">
							<h4 class="title">
								{{vehicle.model}}<span class="pull-right pagado">{{vehicle.make}}</span>
							</h4>
							<p class="summary">{{vehicle.year}}</p>
						</div>
					</div>
				</td>
				<td><p class="title">VIN :{{vehicle.vin}}</p></td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-success" [routerLink]="['new']">Add New Vehicle</a>
		</div>
	</div>
</div>
<div>
	<form class="form-horizontal">
		<fieldset>


			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="make">make</label>
				<div class="col-md-4">
					<input id="make" name="make" type="text" placeholder="make"
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Search input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="model">Model</label>
				<div class="col-md-4">
					<input id="model" name="model" type="search" placeholder="Model"
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Search input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="subModel">Sub
					Model</label>
				<div class="col-md-4">
					<input id="subModel" name="subModel" type="search"
						placeholder="Sub Model" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="year">Year</label>
				<div class="col-md-4">
					<input id="year" name="year" type="password" placeholder="year"
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<div class="col-md-4">
					<button id="singlebutton" name="singlebutton"
						class="btn btn-primary">Button</button>
				</div>
			</div>

		</fieldset>
	</form>




</div>
